<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social Media Tracker</title>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="./../CSS/Main.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="topbarOfPage">
        <div id="divNavrBar">
           Social Media Tracker
        </div>
    </nav>

    <!-- from img project file -->
    <div class="main-container">

        <p style="text-align: center; font-size: 20px; margin-bottom: 40px ;">
            <span style="font-size: 28px;">Get started to increase your Productivity</span><br>
        </p>


        <div class="div-for-labels">
            <label for="urlEntered" class="form-label">Enter URL of site you want to limit</label>
            <input type="text" class="textbox-for-urlEnter" id="urlEntered">
        </div>

        <div class="div-for-labels">

            <label for="rangeEntered" class="form-label">Time for which you want to use site (in minutes)</label>

            <select class="textbox-for-urlEnter" id="DropdownEntered">
                <option value="0" selected>Block Completely</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="35">35</option>
                <option value="40">40</option>
                <option value="45">45</option>
                <option value="50">50</option>
                <option value="55">55</option>
                <option value="60">60</option>
            </select>

        </div>

        <center>
            <button type="button" class="btn btn-primary" id="ADDButton">Add</button>
        </center>

    </div>

</body>
<script src="./../Main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
