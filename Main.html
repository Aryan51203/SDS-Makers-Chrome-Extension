<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social Media Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="mb-3">

        <label for="basic-url" class="form-label">Enter URL of site you want to limit</label>
        
        <div class="input-group">
            
            <input type="text" class="form-control" aria-describedby="basic-addon3" id="urlEntered">
        </div>
        
        <label for="customRange3" class="form-label">Time for which you want to use site (in minutes)</label>
        
        <input type="range" class="form-range" min="0" max="10" step="1" id="rangeEntered">
    
    </div>

    <button type="button" class="btn btn-primary" onclick="AddToList()">Add</button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
<script src="content.js"></script>
</html>
